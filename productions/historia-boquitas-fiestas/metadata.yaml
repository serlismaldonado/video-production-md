# Metadatos de Producción - "Historia de Boquitas Fiestas"
# Documental sobre la marca de golosinas hondureña

# Información básica de la producción
production:
   title: "Historia de Boquitas Fiestas"
   working_title: "Boquitas Fiestas: Dulce Tradición Hondureña"
   genre: ["Documental", "Corporativo", "Historia de Marca"]
   format: "Documental Corto"
   duration_minutes: 15
   language: "Español"
   target_audience: "Público hondureño, comunidad empresarial, estudiantes de marketing"
   logline: "La historia de cómo una pequeña golosina se convirtió en un ícono cultural de Honduras"
   synopsis: |
      Este documental explora el origen y evolución de Boquitas Fiestas, una de las marcas
      de golosinas más emblemáticas de Honduras. Desde su creación hasta su posición actual
      en el mercado, descubriremos cómo esta marca ha endulzado generaciones y se ha
      convertido en parte de la identidad cultural hondureña.
   themes:
      [
         "Emprendimiento",
         "Tradición",
         "Innovación",
         "Cultura hondureña",
         "Marca icónica",
      ]

