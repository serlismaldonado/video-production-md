# Metadatos de Producción - "El Último Café"
# Ejemplo de producción corta

# Información básica de la producción
production:
  title: "El Último Café"
  working_title: "Café Reencuentro"
  genre: ["Drama", "Romance"]
  format: "Cortometraje"
  duration_minutes: 12
  language: "Español"
  target_audience: "Adultos 30-50 años"
  logline: "Dos ex amantes se reencuentran después de 20 años en el café donde solían verse, confrontando secretos no dichos y caminos no tomados."
  synopsis: "Marcos y Elena, que tuvieron un romance intenso en su juventud, se reencuentran por casualidad en 'La Esquina', el café que frecuentaban. Lo que comienza como una conversación casual se transforma en una confesión íntima donde revelan verdades guardadas por dos décadas, cuestionando las decisiones que los separaron."
  themes: ["Tiempo", "Arrepentimiento", "Segundas oportunidades", "Amor no correspondido"]

